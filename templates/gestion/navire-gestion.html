{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--**********************************
            Content body start
***********************************-->
<div class="content-body">
    <!-- row -->
    <div class="row page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active"><a href="#">Assur√©s</a></li>
            <li class="breadcrumb-item"><a href="#">Navires</a></li>
        </ol>
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="taffe" class="display" style="min-width: 845px">
                                <thead>
                                <tr>
                                    <th>Code IMO</th>
                                    <th>Immatriculation</th>
                                    <th>Navire</th>
                                    <th style="width: 5%;">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for navire in navires %}
                                    <tr>
                                        <td>{{ navire.code_imo }}</td>
                                        <td>{{ navire.immatriculation }}</td>
                                        <td>{{ navire.nom_navire }}</td>
                                        <td class="centrer">
                                            <a class="iconmod" href="{% url 'gestion:edition-navire' pk=navire.pk %}"><i class="bi bi-pencil-fill"></i></a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <a href="{% url 'gestion:creation-navire' %}" class="btn btn-secondary d-block">Ajouter un navire</a>
            </div>
        </div>
    </div>

</div>
<!--**********************************
    Content body end
***********************************-->
{% endblock %}
