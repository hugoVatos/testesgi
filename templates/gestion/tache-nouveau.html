{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--**********************************
            Content body start
***********************************-->
<div class="content-body">
    <!-- row -->
    <div class="row page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active"><a href="#">Gestion</a></li>
            <li class="breadcrumb-item"><a href="#">Nouvelle tâche</a></li>
        </ol>
    </div>
    <div class="container-fluid">
        <form class="needs-validation" novalidate="">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Type</h4>
                        </div>
                        <div class="card-body" style="padding-bottom: 30px;">
                            <select class="dropdown-groups form-select">
                                <option></option>
                                <option> Rdv téléphonique</option>
                                <option> Rdv physique</option>
                                <option> Relance</option>
                                <option> Envoi lettre recommandée</option>
                                <option> Création d'avenant</option>
                                <option> Autre</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Date / heure</h4>
                        </div>
                        <div class="card-body" style="padding-bottom: 30px;">
                            <input type="text" id="date-format" class="form-control" placeholder="" required="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header"><h4 class="card-title">Tâche</h4></div>
                        <div class="card-body">
                            <div class="form-validation">

                                <div class="row">
                                    <div class="col-lg-12">
                                        <label class="col-lg-12 col-form-label">Statut <span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-12">
                                            <select id="single-select" class="form-select">
                                                <option value="M">En cours</option>
                                                <option value="Mme">Terminée</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <label class="col-lg-12 col-form-label">Commentaire <span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-12">
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="col-lg-12 col-form-label">Collaborateur</label>
                                        <div class="col-lg-12">
                                            <select class="dropdown-groups form-select">
                                                <option></option>
                                                <option>Colab 1</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="col-lg-12 col-form-label">Client</label>
                                        <div class="col-lg-12">
                                            <select class="dropdown-groups form-select">
                                                <option></option>
                                                <option>Client 1</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="col-lg-12 col-form-label">Contrat</label>
                                        <div class="col-lg-12">
                                            <select class="dropdown-groups form-select">
                                                <option></option>
                                                <option>Contrat 1</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <label class="col-lg-12 col-form-label">Auteur</label>
                                        <div class="col-lg-12">
                                            <select class="dropdown-groups form-select">
                                                <option></option>
                                                <option>Colab 1</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <label class="col-lg-12 col-form-label">Date d'ajout</label>
                                        <div class="col-lg-12">
                                            <input type="text" id="date-format" class="form-control" placeholder=""
                                                   required="">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-12 ms-auto">
                                    <button type="submit" class="btn btn-primary valider">Valider</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<!--**********************************
    Content body end
***********************************-->
{% endblock %}
